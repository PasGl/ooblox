<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ooblox</title>
		<meta name="author" content="Pascal Gleske">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
		<style>
			html, body
			{
				width: 100%;
				height: 100%;
			}
			body
			{
				background-color: #000000;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			.unselectable {
			    -webkit-touch-callout: none;
			    -webkit-user-select: none;
			    -khtml-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
			    user-select: none;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
		<script src="js/renderers/CSS3DRenderer.js"></script>
		<script src="js/misc/stats.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/vrgui/VREffect.js"></script>
		<script src="js/vrgui/webvr-polyfill.js"></script>
		<script src="js/vrgui/webvr-manager.js"></script>
		<script src="js/controls/VRControls.js"></script>
		<script src="js/misc/Detector.js"></script>
		<script src="js/misc/datguivr.min.js"></script>
		<script src="js/loaders/ColladaLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
		<script src="js/loaders/STLLoader.js"></script>
		<script src="js/loaders/TGALoader.js"></script>
		<script src="js/misc/BBTubeGeometry.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
		<script src="js/exporters/OBJExporter.js"></script>
		<script src="js/exporters/STLExporter.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="x-shader/x-fragment" id="fragmentShaderDepth">
			#include <packing>
			uniform sampler2D texture;
			varying vec2 vUV;
			void main() {
				vec4 pixel = texture2D( texture, vUV );
				if ( pixel.a < 0.5 ) discard;
				gl_FragData[ 0 ] = packDepthToRGBA( gl_FragCoord.z );
			}
		</script>
		<script type="x-shader/x-vertex" id="vertexShaderDepth">
			varying vec2 vUV;
			void main() {
				vUV = 0.75 * uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>
		<script>
			// list for contructors and vrObjectTypeIDs, to which each module contributes one of each
			var vrObjectConstructorList = [];
			var importTypesAvailable = [];
		</script>
	</head>
	<body onload="bootVR()">
		<div id="container" class="unselectable"></div>
		<script src="js/ooblox.js"></script>
	</body>
</html>
